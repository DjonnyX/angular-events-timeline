<div part="timeline" class="timeline">
    <div part="wrapper" class="track__wrapper">
        <ul #track part="track" class="track">
            @let items = events();
            @if (items) {
                @for (item of items; track item.id) {
                    @let cl = {'event': true, 'start': item.isStart, 'end': item.isEnd};
                    <li tooltip [part]="cl" [ngClass]="cl" [ngStyle]="{'width': item.size, 'transform': item.position,
                     'background-color': item.color ?? 'none', 'z-index': item.zIndex, }"
                        [message]="item.info"></li>
                }
            }
        </ul>
    </div>
</div>
